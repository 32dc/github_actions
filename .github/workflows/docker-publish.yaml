name: Docker CI

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    
env:
  REGISTRY: docker.io
  IMAGE_NAME: github_actions

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1.6.0 
