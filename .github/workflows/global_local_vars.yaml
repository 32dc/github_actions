name: test global and local env vars

on:
  workflow_dispatch:

jobs:
  local-vars:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - id: generate-local-env-value
        name: Generate local env value
        run: echo "MY_VALUE=hello" >> $GITHUB_ENV # writes env variable (MY_VALUE: hello) into GITHUB_ENV file and is accessible in the same job only
      - id: print-local-env-value
        name: Print local env value
        run: |
          echo $MY_VALUE  # Outputs "hello"
  
  global-vars-generate:
    runs-on: ubuntu-latest
    needs: local-vars
    steps:
      - uses: actions/checkout@v2

      - id: generate-global-env-value
        name: Generate global env value
        run: echo "MY_VALUE=hello" >> $GITHUB_ENV # writes env variable (MY_VALUE: hello) into GITHUB_ENV file and can be accessed in another jobs

  global-vars-print:
    runs-on: ubuntu-latest
    needs: global-vars-generate
    steps:
      - uses: actions/checkout@v2

      - id: print-global-env-var
        name: Print global env var
        run: echo ${{ global-vars-generate.outputs.MY_VALUE }}
  
